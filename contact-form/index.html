<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Contact Form</title>
</head>

<body>
    <div class="form-container">
        <form id="regform">
            <h2>Contact</h2>
            <fieldset>
                <label for="full-name">Full Name:
                    <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    required
                    />
                </label>
                <label for="mail">Email: 
                    <input 
                    type="email"
                    id="mail"
                    name="mail"
                    required
                    />
                    </label>
                    <label for="message">
                        <textarea 
                        id="message"
                        name="message"
                        required
                        >Describe issue
                        </textarea>
                    </label>
<button 
type="submit"
value="submit"
>Submit</button>
            </fieldset>
        </form>
    </div>

</body>

</html>
